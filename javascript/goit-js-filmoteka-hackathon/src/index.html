<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <title>Filmoteka-team-3</title>
</head>

<body>
  <header class="header flex-container container">
    <div class="logo flex-container">
      <img src="images/logo.svg" alt="logotype" />
      <p class="header-name">Filmoteka</p>
    </div>
    <nav class="nav flex-container">
      <ul class="nav-list flex-container">
        <li class="item home-button">
          <p>home</p>
        </li>
        <li class="item library-button">
          <p>my library</p>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <div class="search-wrapper">
      <div class="library__btn__wrapper js-display__none">
        <div class="library__btn__box">
          <button type="button" class="library__btn__item js-btnWatched">Watched</button>
          <button type="button" class="library__btn__item js-btnQueue">Queue</button>
        </div>
      </div>
      <form action="#" class="search-film">
        <div class="wrapper">
          <input class="search-film__input" type="text" name="subject" placeholder="Write movie name and click Enter" />
        </div>
      </form>
    </div>
    <div class="container">
      <ul class="container js-films-list"></ul>
      <div class="details__button-container">
        <button class="details__button-watched"><svg aria-hidden="true" focusable="false" data-prefix="fas"
            data-icon="video" class="svg-inline--fa fa-video fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512">
            <path fill="currentColor"
              d="M336.2 64H47.8C21.4 64 0 85.4 0 111.8v288.4C0 426.6 21.4 448 47.8 448h288.4c26.4 0 47.8-21.4 47.8-47.8V111.8c0-26.4-21.4-47.8-47.8-47.8zm189.4 37.7L416 177.3v157.4l109.6 75.5c21.2 14.6 50.4-.3 50.4-25.8V127.5c0-25.4-29.1-40.4-50.4-25.8z">
            </path>
          </svg>Add to watched</button>
        <button class="details__button-queue"><svg aria-hidden="true" focusable="false" data-prefix="fas"
            data-icon="calendar-plus" class="svg-inline--fa fa-calendar-plus fa-w-14" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor"
              d="M436 160H12c-6.6 0-12-5.4-12-12v-36c0-26.5 21.5-48 48-48h48V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h128V12c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v52h48c26.5 0 48 21.5 48 48v36c0 6.6-5.4 12-12 12zM12 192h424c6.6 0 12 5.4 12 12v260c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V204c0-6.6 5.4-12 12-12zm316 140c0-6.6-5.4-12-12-12h-60v-60c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v60h-60c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h60v60c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12v-60h60c6.6 0 12-5.4 12-12v-40z">
            </path>
          </svg>Add to queue</button>
      </div>
    </div>
    <div class="pagination">
      <button type="button" class="pagination__element pagination__element_button btn-prev is-hidden" id="btn-prev">
        Prev
      </button>
      <form action="#" class="page-input">
        <input type="text" class="pagination__element pagination__element_current-page current-page"
          id="current-page" />
      </form>
      <button type="button" class="pagination__element pagination__element_button btn-next" id="btn-next">
        Next
      </button>

    </div>
  </main>
  <footer class="footer flex-container container">
    <div class="name-group">
      <p class="text-footer">Made by 3 JS group.</p>
    </div>
    <a class="back_to_top" title="go to top"><i class="fas fa-chevron-up"></i></a>
  </footer>
</body>

</html>
